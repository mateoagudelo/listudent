<ion-header>
  <ion-toolbar color="barra">
    <ion-buttons start>
    </ion-buttons>
    <ion-title>Listudent</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal">
        <ion-icon name="person" (click)="irPerfil()"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
<h1>Mis notas, bienvenid@ {{ nombre }}.</h1>
<br>

<ion-list>
  <button ion-item *ngFor="let nota of notas">
    {{nota.nombre}} - <strong>{{ nota.nota }}</strong>
  </button>
</ion-list>

</ion-content>
